<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>vuex</title>
</head>
<body>
<div class="box">
    <div class="time" @click="add">{{count}}</div>
    <tpl></tpl>
</div>
<script src="vue.js"></script>
<script src="vuex@2.2.1.js"></script>
<script>
    //创建一个Store仓库
    var store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            update: function (state) {
                state.count++
            }
        }
    });
    // template
    var tpl = {
        template:`<div>{{count+1}}</div>`,
        computed:{
            count:function () {
                return this.$store.state.count
            }
        }
    }
    new Vue({
        el: '.box',
        components:{
            tpl:tpl
        },
        store:store,
        computed: {
            count: function () {
                return this.$store.state.count
            }
        },

        methods: {
            add: function () {
                store.commit('update')
            }
        }
    });


</script>
</body>
</html>

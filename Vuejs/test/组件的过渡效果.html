<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .test-enter-active,
    .test-leave-active {
    	opacity: 1;
        transition: all .5s
    }

    .test-enter,
    .test-leave-active {
        opacity: 0;
        transform: translateX(10px);
    }
    </style>
</head>

<body>
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="test">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <script src="vue.js"></script>
    <script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })
    </script>
</body>

</html>
